<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>给我留言 {$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />

<script src="http://api.map.baidu.com/api?v=1.3"></script>

<style>
img {
	max-width: none;
}
</style>
</head>



<body class="">

<main class="container left-container">
	<div class="row">
		<tc_include file="Public:nav_contact" />

		<div class="col-md-7 col-sm-12 col-md-offset-5 main-content">
			<div id="mapCanvas"  style="height: 400px;">
				<script type="text/javascript">
					var map = new BMap.Map("mapCanvas"); // 创建Map实例
					var point = new BMap.Point("121.449222", "31.193348"); // 创建点坐标
					map.centerAndZoom(point, 15); // 初始化地图,设置中心点坐标和地图级别。
					map.enableScrollWheelZoom(); //启用滚轮放大缩小
					//添加缩放控件
					map.addControl(new BMap.NavigationControl());
					map.addControl(new BMap.ScaleControl());
					map.addControl(new BMap.OverviewMapControl());

					var marker = new BMap.Marker(point); // 创建标注
					map.addOverlay(marker); // 将标注添加到地图中
					var infoWindow = new BMap.InfoWindow("ThinkCMF<br/><span class=''>地址：上海市徐汇区斜土路2601号</span>"); // 创建信息窗口对象
					marker.openInfoWindow(infoWindow);
				</script>
			</div>
			<h3>Contact our Team</h3>

			<form action="">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" type="text" placeholder="Your name" name="full_name" class="form-control" >
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" placeholder="Email address" class="form-control" name="email">
				</div>


				<div class="form-group">
					<label for="message">Message</label>
					<textarea class="form-control" name="message" placeholder="Hello, lets chat"></textarea>
				</div>

				<div class="form-group ">
					<label>验证码</label>
					<input type="text"  placeholder="please enter the code" name="verify" autocomplete="off"><div>{:sp_verifycode_img('length=4&font_size=16&width=150&height=34&use_noise=1&use_curve=0','style="cursor:pointer;vertical-align: top;" title="点击获取"')}</div>
				</div>
				<button type="submit" class="btn btn-default js-ajax-submit" data-wait="1500">发送留言</button>
			</form>

			<tc_include file="Public:footer"/>
		</div><!-- main content -->
	</div> <!--/row -->

</main> <!-- /container -->




</body>

</html>
